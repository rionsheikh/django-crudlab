{% extends 'base.html' %}
<!--  -->
{% block title %} {{ page_title }} {% endblock %}
<!--  -->
{% block content %}
<form method="post">
  {% include 'util/header.html' with action=action_title %}

  <div id="add_form">
    {% csrf_token %}
    <!--  -->
    {% for field in form %}
    <div class="mb-5">
      <label
        for="{{ field.id_for_label }}"
        class="block text-sm font-medium text-gray-600 mb-1"
      >
        {{ field.label | default_if_none:'' }}
      </label>

      {{ field }}
      <!--  -->
      {% if field.errors %}
      <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
      {% endif %}
    </div>
    {% endfor %}
  </div>
</form>
{% endblock %}
